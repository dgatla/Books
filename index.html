<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Books</title>
</head>

<body>
    <header>
        <h1>My Books</h1>
        <button id="newButton">New Book</button>
    </header>
    <main>
        <div id="booklist"></div>
        <div class="modal-backdrop d-none" id="modal-backdrop">
            <div class="modal-content" id="modal">
                <form id="newbookForm">
                    <div class="form-group">
                        <label for="title">Title of the book</label>
                        <input type="text" name="title" id="title" required>
                    </div>
    
                    <div class="form-group">
                        <label for="author">Author of the Book</label>
                        <input type="text" name="author" id="author" required>
                    </div>
    
                    <div class="form-group">
                        <label for="pages">Number of pages</label>
                        <input type="number" name="pages" id="pages" required min="1">
                    </div>
    
                    <div class="form-group">
                        <label for="read">Completed?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="./main.js"></script>
</body>

</html>
